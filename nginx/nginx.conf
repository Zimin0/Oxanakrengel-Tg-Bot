server {
    listen 80;
    server_name oxanakrengel-tech.ru www.oxanakrengel-tech.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name oxanakrengel-tech.ru www.oxanakrengel-tech.ru;

    ssl_certificate /etc/letsencrypt/live/oxanakrengel-tech.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oxanakrengel-tech.ru/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log error;

    location /static/ {
        root /django_project;
    }

    location /media/ {
        root /django_project;
    }

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
